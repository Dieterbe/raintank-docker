elasticsearch:
  image: dockerfile/elasticsearch:latest
  ports: 
    - "9200"
    - "9300"
  volumes:
    - /data
redis:
  image: redis
  ports:
    - "6379"
rabbitmq:
  image: raintank/rabbitmq
  ports:
    - "5672"
    - "15672"
influxdb:
  image: raintank/influxdb
  ports:
    - "8083"
    - "8086"
    - "2003"
graphiteApi:
  image: raintank/graphite-api
  ports:
    - "8888"
  links:
    - elasticsearch:elasticsearch
    - influxdb:influxdb
  environment:
    GRAPHITE_influxdb_host: influxdb
grafana:
  image: raintank/grafana
  ports:
    - "80:3000"
  links: 
    - rabbitmq:rabbitmq
    - graphiteApi:graphite-api
raintankCollectorCtrl:
  image: raintank/collector-ctrl
  links:
    - rabbitmq:rabbitmq
    - grafana:grafana-pro
    - redis:redis
  ports:
    - "8181:8181"
  volumes:
    - /var/docker/raintank/logs:/var/log/raintank
raintankMetric:
  image: raintank/metric
  links:
    - rabbitmq:rabbitmq
    - elasticsearch:elasticsearch
    - influxdb:influxdb
    - redis:redis
  volumes:
    - /var/docker/raintank/logs:/var/log/raintank
raintankCollector:
  image: raintank/collector
  links:
    - raintankCollectorCtrl:collector-ctrl
    - grafana:grafana
  volumes:
    - /var/docker/raintank/logs:/var/log/raintank

