elasticsearch:
  image: dockerfile/elasticsearch:latest
  ports: 
    - "9200"
    - "9300"
  volumes:
    - /data
redis:
  image: redis
  ports:
    - "6379"
rabbitmq:
  image: raintank/rabbitmq
  ports:
    - "5672"
    - "15672"
mysql:
  image: mysql
  ports:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_DATABASE: grafana
    MYSQL_USER: grafana
    MYSQL_PASSWORD: password
graphiteApi:
  image: raintank/graphite-api
  ports:
    - "8888"
  links:
    - elasticsearch:elasticsearch
  environment:
    GRAPHITE_influxdb_host: 10.82.84.2
grafana:
  image: raintank/grafana
  ports:
    - "3000"
  links: 
    - rabbitmq:rabbitmq
    - graphiteApi:graphite-api
    - mysql:mysql
  volumes:
    - /var/docker/raintank/grafana/conf:/opt/raintank/grafana/conf
raintankCollectorCtrl:
  image: raintank/collector-ctrl
  links:
    - rabbitmq:rabbitmq
    - grafana:grafana
    - redis:redis
  ports:
    - "8181"
  volumes:
    - /var/docker/raintank/logs:/var/log/raintank
raintankEvent:
  image: raintank/event
  links:
    - rabbitmq:rabbitmq
    - elasticsearch:elasticsearch
    - redis:redis
    - grafana:grafana
  volumes:
    - /var/docker/raintank/logs:/var/log/raintank
raintankMetric:
  image: raintank/metric
  links:
    - rabbitmq:rabbitmq
    - elasticsearch:elasticsearch
    - redis:redis
  volumes:
    - /var/docker/raintank/logs:/var/log/raintank
  environment:
    RAINTANK_carbon_host: 10.82.84.2
proxy:
  image: dockerfile/nginx
  ports:
    - "80:80"
    - "443:443"
    - "8443:8443"
  links:
    - grafana:grafana
    - raintankCollectorCtrl:collector-ctrl
  volumes:
    - /var/docker/raintank/nginx/sites:/etc/nginx/sites-enabled
    - /var/docker/raintank/nginx/certs:/etc/nginx/certs
