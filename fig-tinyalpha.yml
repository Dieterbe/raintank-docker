elasticsearch:
  image: dockerfile/elasticsearch:latest
  ports: 
    - "9200"
    - "9300"
  volumes:
    - /data
redis:
  image: redis
  ports:
    - "6379"
rabbitmq:
  image: raintank/rabbitmq
  command: /usr/lib/rabbitmq/lib/rabbitmq_server-3.5.0/sbin/rabbitmq-server
  ports:
    - "5672"
    - "15672"
mysql:
  image: mysql
  ports:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_DATABASE: grafana
    MYSQL_USER: grafana
    MYSQL_PASSWORD: password
  volumes:
    - /var/lib/mysql
graphiteApi:
  image: raintank/graphite-api
  ports:
    - "8888"
  links:
    - elasticsearch:elasticsearch
  environment:
    GRAPHITE_kairosdb_uri: http://10.82.84.2:8080
grafana:
  image: raintank/grafana
  ports:
    - "80:80"
    - "443:443"
  links: 
    - rabbitmq:rabbitmq
    - graphiteApi:graphite-api
    - mysql:mysql
    - elasticsearch:elasticsearch
  volumes:
    - /etc/raintank/grafana:/etc/raintank/grafana
    - /go/src/github.com/raintank/grafana/data
raintankMetric:
  image: raintank/golang-metrics
  links:
    - rabbitmq:rabbitmq
    - elasticsearch:elasticsearch
    - redis:redis
    - grafana:grafana
  volumes:
    - /etc/raintank/raintank-metric:/etc/raintank-metric
